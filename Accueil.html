<html>
<head>
	<title>Notif'BOOK - Envoie une notification a tes amis !</title> 
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/twitter.css"> 
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

  

  <div class="container" >

    <div class="hero-unit">
      <h1>Notif'BOOK</h1>
      <p>Tenir informé ses amis distant en temps réel !</p>
      <p><a href="#" class="btn primary large">En savoir plus</a></p><br>
      <p id="textBienvenue"></p>
      <!-- <div id="formPseudo">
    </div> -->
    <ul class="nav nav-tabs" id="menuConnexion">
      <li class="active" id="btnLogin"><a data-toggle="tab">Login</a></li>
      <li id="btnAccount" class=""><a data-toggle="tab">Create Account</a></li>
    </ul>
    <br>

    <div id="divLogin">
      <form class="form-stacked" id="sendLogin">
        <fieldset>
          <div class="clearfix">
            <label>Pseudo de connection</label>
            <div class="input" >
              <input type="text" id="pseudoL">
            </div>
          </div>

          <div class="clearfix">
            <label>Mot de passe</label>
            <div class="input" >
              <input type="password" id="passL">
            </div>
          </div>

          <div class="actions">
            <input type="submit" value="Envoyer" class="btn primary" >
            <input type="reset" class="btn">
          </div>
        </fieldset>
      </form>
    </div>

    <div id="divAccount">
      <form class="form-stacked" id="sendAccount">
        <fieldset>
          <div class="clearfix">
            <label>Pseudo</label>
            <div class="input" >
              <input type="text" id="pseudoA">
            </div>
          </div>

          <div class="clearfix">
            <label>Mot de passe</label>
            <div class="input" >
              <input type="password" id="passA">
            </div>
          </div>


          <div class="actions">
            <input type="submit" value="Envoyer" class="btn primary">
            <input type="reset" class="btn">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<p>&nbsp;</p>

<div class="row" id="divAccueil">
  <div class="topbar">
    <div class="fill">
      <div class="container" id="menu">
        <h3><a href="/">Notif'BOOK</a></h3>
        <ul>
          <li><a href="#">Calendrier</a></li>
          <li><a href="#">Envoyer une Notification</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Historique</a></li>
          <form id="recherchePseudo" method="">
            <input type="text" id="recherche" value="Rechercher un ami" 
            onfocus="if(this.value=='Rechercher un ami') this.value=''" 
            onblur="if(this.value=='') this.value='Rechercher un ami'" autocomplete="off"
            onkeypress="if(event.keyCode==13){event.preventDefault()}"/>
            
          </form>
        </ul>
      </div>
    </div>
  </div>  

  <div id="receveurs">
  </div>

  <div class="span11" style="margin-left: 5%">
    <p>&nbsp;</p>
    <div class="page-header">
      <h1>Envoyer une Notification</h1>
    </div>

    <form action="" class="form-stacked" id="sendForm">
      <fieldset>
        <div class="clearfix">
          <label>Titre</label>
          <div class="input" >
            <input type="text" id="titreNotif">
          </div>
        </div>

        <div class="clearfix">
          <label>Message</label>
          <div class="input">
            <textarea name="" id="textNotif" cols="30" raw="10"></textarea>
            <span class="help-block">Pas de code HTML dans le message</span>
          </div>
        </div>
        <div class="actions">
          <input type="submit" value="Envoyer" class="btn primary" id="validerNotif">
          <input type="reset" class="btn">
        </div>
      </fieldset>
    </form>


  </div>
</div>
</div>

<div class="notifications" id="notifications">
  <div id="scrollNotif">
    
  </div>
</div>
</body>

<script type="text/javascript" src="https:ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/cobra/socket.io.js"></script>
<script src="js/cobra/cobra.js"></script>
<script src="js/notifbook_exc.js"></script>
<script type="text/javascript" src="js/cobra/cobraNotif.js"></script>
<script type="text/javascript" src="js/cobra/mustache.js"></script>
<script type="text/javascript" src="js/notification.js"></script>
<script type="text/javascript" src="js/utilisateur.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/connection.js"></script>
<script type="text/javascript" src="js/Compte.js"></script>
<script type="text/javascript" src="js/cobra/recherche.js"></script>
</html>
